<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #pieChart {
      margin: auto;
      display: block;
      max-width: 100%;
      height: auto;
    }
    @media only screen and (min-width: 600px) {
      #pieChart {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <canvas id="pieChart"></canvas>

  <script>
    // Fetch data from JSON file
    fetch("../js/animal_data.json")
      .then(response => response.json())
      .then(data => {
        // Process data to fit the pie chart structure
        const labels = data.map(animal => animal.animal_type);
        const counts = {};
        labels.forEach(label => {
          counts[label] = (counts[label] || 0) + 1;
        });
        const chartData = {
          labels: Object.keys(counts),
          datasets: [{
            label: 'Animal Types',
            data: Object.values(counts),
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(54, 162, 235, 0.7)',
              'rgba(255, 206, 86, 0.7)',
              'rgba(75, 192, 192, 0.7)',
              'rgba(153, 102, 255, 0.7)',
              'rgba(255, 159, 64, 0.7)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        };

        // Configuration options
        const config = {
          type: 'pie',
          data: chartData,
          options: {
            plugins: {
              title: {
                display: true,
                text: 'Distribution of Animal Types',
                font: {
                  size: 20,
                  weight: 'bold'
                }
              },
              legend: {
                position: 'right',
                labels: {
                  font: {
                    size: 14
                  }
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.label + ': ' + context.formattedValue;
                  }
                }
              }
            }
          }
        };

        // Create the pie chart
        var myPieChart = new Chart(
          document.getElementById('pieChart'),
          config
        );
      });
  </script>
</body>
</html>
