<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Plot</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #barPlot {
      max-width: 75%;
      width: 75%;
      height: auto;
      margin: 0 auto; /* Center the graph horizontally */
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="barPlot" width="300" height="300"></canvas>

  <script>
    // Fetch data from JSON file
    fetch("../data/animal_data.json")
      .then(response => response.json())
      .then(data => {
        // Process data to fit the bar plot structure
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
        const counts = {};
        months.forEach(month => {
          counts[month] = data.filter(animal => {
            const intakeMonth = new Date(animal.intake_date).getMonth();
            return intakeMonth === months.indexOf(month);
          }).length;
        });
        const chartData = {
          labels: months,
          datasets: [{
            label: 'Animals',
            data: Object.values(counts),
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        };

        // Configuration options
        const config = {
          type: 'bar',
          data: chartData,
          options: {
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  color: 'rgba(0, 0, 0, 0.1)' // Grid color
                },
                ticks: {
                  font: {
                    size: 12, // Font size
                    family: 'Arial' // Font family
                  }
                }
              },
              x: {
                grid: {
                  display: false // Hide x-axis grid lines
                },
                ticks: {
                  font: {
                    size: 12,
                    family: 'Arial'
                  }
                }
              }
            },
            plugins: {
              legend: {
                labels: {
                  font: {
                    size: 14, // Legend font size
                    family: 'Arial' // Legend font family
                  }
                }
              },
              title: {
                display: true,
                text: 'Animals per Month', // Title text
                font: {
                  size: 16, // Title font size
                  family: 'Arial' // Title font family
                }
              }
            }
          }
        };

        // Create the bar plot
        var myBarPlot = new Chart(
          document.getElementById('barPlot'),
          config
        );
      });
  </script>
</body>
</html>
