<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 80vh; /* Adjust the height of the map */
      width: 100%;
    }

    #filters {
      text-align: center;
      margin-top: 20px;
    }

    #filters label {
      margin-right: 10px;
    }

    #filters select {
      padding: 5px;
      margin-right: 10px;
    }

    .visuals-link {
      display: inline-block;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .visuals-link:hover {
      background-color: #45a049;
    }

    .visuals-link:active {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Filter elements -->
  <div id="filters">
    <label for="year">Filter by Year:</label>
    <select id="year">
      <option value="all">All</option>
      <!-- Dynamically populated with available years -->
    </select>

    <label for="animalType">Filter by Animal Type:</label>
    <select id="animalType">
      <option value="all">All</option>
      <!-- Dynamically populated with available animal types -->
    </select>

    <label for="sex">Filter by Sex:</label>
    <select id="sex">
      <option value="all">All</option>
      <!-- Dynamically populated with available sexes -->
    </select>
  </div>

  <!-- Links to visualizations -->
  <a href="visuals/chart.html" class="visuals-link" target="_blank">Pie Chart</a>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="js/animal_shelter.js"></script>
</body>

</html>
